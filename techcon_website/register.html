<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <meta name="description" content="Register for TechCon 2024 — attendee registration form." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Register for TechCon 2024</h1>
      <nav aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <form id="registerForm" action="#" method="post" novalidate>
        <div>
          <label for="fullName">Full name</label>
          <input id="fullName" name="fullName" type="text" required>
        </div>

        <div>
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required minlength="8">
        </div>

        <div>
          <label for="confirmPassword">Confirm password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" required minlength="8">
        </div>

        <div>
          <input id="terms" name="terms" type="checkbox" required>
          <label for="terms">I agree to the <a href="terms.html">terms and conditions</a></label>
        </div>

        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>copyright © TechCon 2024</p>
    </div>
  </footer>

  <script>
    // Small front-end validation: check passwords match
    document.getElementById('registerForm')?.addEventListener('submit', function(e){
      const p = document.getElementById('password').value;
      const c = document.getElementById('confirmPassword').value;
      if (p !== c) {
        e.preventDefault();
        alert('Passwords do not match.');
      }
    });
  </script>
</body>
</html>
