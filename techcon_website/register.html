<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register for TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav aria-label="Primary navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="register-heading">
      <h2 id="register-heading">Attendee Registration</h2>

      <form action="#" method="post" aria-label="TechCon registration form" novalidate>
        <div>
          <label for="full-name">Full name</label><br>
          <input id="full-name" name="full-name" type="text" required placeholder="Your full name" />
        </div>

        <div>
          <label for="email">Email address</label><br>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
        </div>

        <div>
          <label for="password">Password</label><br>
          <input id="password" name="password" type="password" required minlength="8" aria-describedby="pw-help" />
          <small id="pw-help">Minimum 8 characters.</small>
        </div>

        <div>
          <label for="password-confirm">Confirm password</label><br>
          <input id="password-confirm" name="password-confirm" type="password" required />
        </div>

        <div>
          <input id="terms" name="terms" type="checkbox" required />
          <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>copyright &copy; 2025 TechCon</p>
  </footer>
</body>
</html>
