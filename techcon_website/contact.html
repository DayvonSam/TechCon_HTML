<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section aria-labelledby="contact-heading">
      <h2 id="contact-heading">Get in touch</h2>

      <article id="contact-details">
        <h3>Contact Details</h3>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

        <h4>Social</h4>
        <p>
          <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a> |
          <a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a> |
          <a href="https://www.facebook.com/" target="_blank" rel="noopener">Facebook</a>
        </p>
      </article>

      <article id="venue-map">
        <h3>Venue Location</h3>
        <!-- Responsive iframe wrapper -->
        <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
          <iframe
            title="TechCon venue map"
            src="https://www.google.com/maps?q=Convention+Center&output=embed"
            style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"
            allowfullscreen=""
            loading="lazy"></iframe>
        </div>
      </article>

      <article id="contact-form">
        <h3>Send us a message</h3>
        <form action="#" method="post" aria-label="Contact form">
          <div>
            <label for="name">Name</label><br>
            <input id="name" name="name" type="text" required />
          </div>

          <div>
            <label for="email">Email</label><br>
            <input id="email" name="email" type="email" required />
          </div>

          <div>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </article>
    </section>
  </main>

  <footer>
    <p>copyright &copy; 2025 TechCon</p>
  </footer>
</body>
</html>
