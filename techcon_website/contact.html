<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Info -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <p>
        Follow us on: 
        <a href="https://twitter.com" target="_blank">Twitter</a> | 
        <a href="https://facebook.com" target="_blank">Facebook</a> | 
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </section>

    <!-- Map -->
    <section>
      <h2>Conference Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509609!2d144.95373631531677!3d-37.8162797420219!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f0f0f%3A0x2f44a6a2b9f1c7a9!2sConference%20Center!5e0!3m2!1sen!2s!4v1611815839399!5m2!1sen!2s" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <!-- Submit -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>copyright Â© TechCon 2024</p>
  </footer>
</body>
</html>
