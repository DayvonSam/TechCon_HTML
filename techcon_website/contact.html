<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — TechCon 2024</title>
  <meta name="description" content="Contact TechCon 2024 — email, social links and venue map." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Contact Us</h1>
      <nav aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section aria-labelledby="contact-info">
        <h2 id="contact-info">Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>Follow us:</p>
        <ul>
          <li><a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a></li>
          <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener">LinkedIn</a></li>
          <li><a href="https://www.facebook.com/" target="_blank" rel="noopener">Facebook</a></li>
        </ul>
      </section>

      <section aria-labelledby="map-heading">
        <h2 id="map-heading">Venue Location</h2>
        <!-- Responsive embed wrapper -->
        <div class="map-wrapper" style="max-width:100%;height:0;padding-bottom:56%;position:relative;">
          <iframe
            title="TechCon venue map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3"
            style="border:0;position:absolute;top:0;left:0;width:100%;height:100%;"
            allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </section>

      <section aria-labelledby="contact-form-heading">
        <h2 id="contact-form-heading">Send us a message</h2>
        <form id="contactForm" action="#" method="post" novalidate>
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>
          </div>

          <div>
            <label for="contactEmail">Email</label>
            <input id="contactEmail" name="contactEmail" type="email" required>
          </div>

          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>copyright © TechCon 2024</p>
    </div>
  </footer>
</body>
</html>
